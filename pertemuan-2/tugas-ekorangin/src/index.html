<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="output.css">
</head>

<body class="bg-white p-8">
    <section id="title" class="w-full flex justify-center mt-3">
        <h1 class="font-sans text-xl font-semibold">Todo List Application</h1>
    </section>
    
    <section id="input" class="w-full flex justify-center mt-7">
        <input type="text" name="assignment" id="assignment" 
               class="bg-slate-100 border border-gray-300 rounded-md w-72 px-3 py-2"
               placeholder="Inputkan tugas yang akan dikerjakan...">
        <button id="btn-tambah"
                class="ml-4 font-bold bg-slate-600/20 rounded-md px-2 py-1 hover:bg-slate-700/30">
            TAMBAH
        </button>
    </section>
    
    <section id="output" class="w-full flex-col items-center flex mt-6">
        <div class="w-96">
            <div class="flex justify-between items-center mb-2">
                <span>Pekerjaan Senin</span>
                <div>
                    <button class="bg-green-400 text-black px-3 py-1 rounded mr-2 text-sm font-bold hover:bg-green-600">SELESAI</button>
                    <button class="bg-red-400 text-black px-3 py-1 rounded text-sm font-bold hover:bg-red-600">HAPUS</button>
                </div>
            </div>
            <div class="flex justify-between items-center mb-2">
                <span>Pekerjaan Selasa</span>
                <div>
                    <button class="bg-green-400 text-black px-3 py-1 rounded mr-2 text-sm font-bold hover:bg-green-600">SELESAI</button>
                    <button class="bg-red-400 text-black px-3 py-1 rounded text-sm font-bold hover:bg-red-600">HAPUS</button>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <span>Mabar Minggu</span>
                <div>
                    <button class="bg-green-400 text-black px-3 py-1 rounded mr-2 text-sm font-bold hover:bg-green-600">SELESAI</button>
                    <button class="bg-red-400 text-black px-3 py-1 rounded text-sm font-bold hover:bg-red-600">HAPUS</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
